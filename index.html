<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO básico -->
    <title>Jogo da Velha Online</title>
    <meta name="description" content="Jogo da velha clássico e divertido para jogar no navegador. X vs O, totalmente grátis e sem instalação. Desafie seus amigos!">
    <meta name="keywords" content="jogo da velha, tic tac toe, jogo online, jogo grátis, jogo no navegador">
    <meta name="author" content="Sebastião Rodrigo">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Jogo da Velha Online - Jogue Agora!">
    <meta property="og:description" content="Jogo da velha clássico para jogar direto no navegador. X ou O, quem ganha?">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://html-velha.vercel.app/"> <!-- troque pela URL real -->
    <meta property="og:image" content="https://html-velha.vercel.app/preview/home.png"> <!-- URL ABSOLUTA da imagem -->
    <meta property="og:image:alt" content="Preview do Jogo da Velha">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:site_name" content="Jogo da Velha">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jogo da Velha Online - Jogue Agora!">
    <meta name="twitter:description" content="Jogo da velha clássico para jogar direto no navegador.">
    <meta name="twitter:image" content="https://html-velha.vercel.app/preview/home.png">
    <meta name="twitter:image:alt" content="Preview do Jogo da Velha">
    <meta name="twitter:site" content="@seu_usuario"> <!-- opcional -->

    <!-- Favicon (opcional, mas recomendado) -->
    <link rel="icon" href="preview/home.png" type="image/png">

    <!-- Seu CSS -->
    <link rel="stylesheet" type="text/css" href="./style-ai-gemini.css">
</head>

<body>
    <h1 class="titulo">Jogo da Velha (Treina Dev)</h1>

    <!-- Placar -->
    <section class="score-board">
        <div class="score-card player-score">
            <h2>Você (X)</h2>
            <span data-score-player>0</span>
        </div>
        <div class="score-card cpu-score">
            <h2>CPU (O)</h2>
            <span data-score-cpu>0</span>
        </div>
        <div class="score-card ties-score">
            <h2>Empates</h2>
            <span data-score-ties>0</span>
        </div>
    </section>

    <!-- Tabuleiro -->
    <div class="board" data-board>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <!-- Mensagem de vitória -->
    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
        <button data-restart-game class="winning-message-button">
            Jogar Novamente!
        </button>
    </div>

    <!-- Tela inicial -->
    <div class="start-message" data-start-message>
        <div class="start-content">
            <h2 class="start-title">Escolha seu Símbolo</h2>
            <p class="start-subtitle">Você quer jogar como <strong>X</strong> ou <strong>O</strong>?</p>

            <div class="symbol-selection" data-selection-container>
                <button
                    data-select-x
                    class="select-button"
                    aria-label="Selecionar X como seu símbolo"
                >
                    X
                </button>

                <button
                    data-select-o
                    class="select-button"
                    aria-label="Selecionar O como seu símbolo"
                >
                    O
                </button>
            </div>

            <button data-start-game class="start-button" disabled>
                Iniciar Jogo
            </button>
        </div>
    </div>

    <script src="./script-ai-gemini.js"></script>
</body>
</html>
